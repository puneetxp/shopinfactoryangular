<div class="container">
    <mat-card>
        <form (ngSubmit)="Login()" #form="ngForm" class="form">
            <mat-card-title class="header">
                Login
            </mat-card-title>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <mat-card-actions align="end">
                <button mat-button mat-raised-button color="accent">SIGNUP</button>

                <button mat-button mat-raised-button color="primary">LOGIN</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
